<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Contact</title>
    </head>
    <body>
        <h1>Send Us a Message</h1>
        <p>Please fill in the form below to get in touch with us.</p>
        <form>
            First Name: <br>
            <br>
            <input type="text" name="firstname" placeholder="First name"> <br>
            Last Name: <br>
            <br>
            <input type="text" name="lastname" placeholder="Last name"><br>
            <br>
            E-Mail-Adress: <br>
            <input type="text" name="emailadress" placeholder="email adress">
            <br>
           <br>
            Phone Number: 
            <br>
            <input type="number" name="phonenumber" placeholder="phone number"><br>
            <br>
            <textarea name="Message" rows="10" cols="30"> Message</textarea>
            <br>
            <br>
            <input type="submit" value="Sumbit your Data">

        </form>
    </body>
</html>
